<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="../todos.css">
  </head>
  <body>
    <div class="page js_show home">
      <div class="page__hd">
        <h1 class="page__title" style="font-size:21px; color:#c7c7cc;">Todos</h1>
      </div>
      <div class="page__bd weui-cells_checkbox">
        <div class="weui-cells weuiweui">
          <div class="weui-cell weui-cell_select weui-cell_select-before">
            <div class="weui-cell__bd">
              <input class="weui-input" type="text" placeholder="What needs to be done?">
            </div>
            <div class="weui-cell__hd weui-cell-down">
              <select class="weui-select"></select>
            </div>
          </div>
          <label class="weui-cell weui-check__label">
            <div class="weui-cell__hd">
              <input class="weui-check" type="checkbox" name="checkbox1" checked="checked"><i class="weui-icon-checked weui-cell-success"></i>
            </div>
            <div class="weui-cell__bd">
              <p class="weui-cell-p weui-cell-p2">完成</p>
            </div>
          </label>
          <label class="weui-cell weui-check__label">
            <div class="weui-cell__bd">
              <p class="weui-cell-mark weui-cell-p2 weui-cell-p">完成</p>
            </div>
          </label>
          <label class="weui-cell weui-cell_swiped">
            <div class="weui-cell__bd" style="transform: translateX(-68px);">
              <div class="weui-cell">
                <div class="weui-cell__bd"></div>
                <div class="weui-cell__ft">说明文字</div>
              </div>
            </div>
            <div class="weui-cell__ft"><a class="weui-swiped-btn weui-swiped-btn_warn">删除</a></div>
          </label>
          <label class="weui-cell weui-check__label">
            <div class="weui-cell__hd">
              <input class="weui-check" type="checkbox" name="checkbox1"><i class="weui-icon-checked weui-cell-success"></i>
            </div>
            <div class="weui-cell__bd">
              <p>正常</p>
            </div>
          </label>
          <label class="weui-cell weui-check__label">
            <div class="weui-cell__bd">
              <p>正常</p>
            </div>
          </label>
          <div class="weui-skin_android" style="opacity:1;">
            <div class="weui-mask"></div>
            <div class="weui-actionsheet">
              <div class="weui-actionsheet__menu">
                <div class="weui-actionsheet__cell">All</div>
                <div class="weui-actionsheet__cell">Active</div>
                <div class="weui-actionsheet__cell">Completed</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
